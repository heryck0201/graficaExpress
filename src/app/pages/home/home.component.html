<!-- HERO / BANNER COM CARROUSEL -->
<section class="hero-carousel">
  <div
    class="carousel-bg"
    *ngFor="let img of images; let i = index"
    [ngClass]="{ active: i === currentIndex }"
    [style.backgroundImage]="'url(' + img + ')'"
  ></div>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1>
      <span class="highlight">Gráfica em Belém:</span>
      Solução Completa em Impressos com
      <span class="highlight">Agilidade e Qualidade!</span>
    </h1>

    <p>
      Calendários, banners, copos, canecas, camisas personalizadas,
      agendas e muito mais com qualidade profissional e entrega rápida.
    </p>

    <div class="hero-buttons">
      <a href="https://wa.me/5591999999999" target="_blank" class="btn btn-whatsapp">
        WhatsApp
      </a>
      <button class="btn btn-outline">
        Ligar
      </button>
    </div>
  </div>
</section>
