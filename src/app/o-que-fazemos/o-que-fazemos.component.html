<section class="o-que-fazemos">
  <div class="container">

    <!-- TEXTO PRINCIPAL (LINHA 1) -->
    <div class="row justify-content-center text-center">
  <div class="col-lg-8">
    <span class="section-tag">O QUE FAZEMOS</span>

    <h2>
      Soluções completas em
      <span>impressão e personalizados</span>
    </h2>

    <p class="section-description">
      Na <strong>Gráfica Express</strong>, entregamos soluções gráficas
      completas com qualidade, preço justo e rapidez para impulsionar
      o seu negócio.
    </p>
  </div>
</div>


    <!-- SERVIÇOS (LINHA 2 - ABAIXO DO TEXTO) -->
    <div class="row mt-5">

      <div
        class="col-md-6 col-lg-3 mb-4"
        *ngFor="let item of servicos"
      >
        <div class="service-card">

          <div class="image-wrapper">
            <img [src]="item.image" [alt]="item.title" />
          </div>

          <div class="card-content">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>
          </div>

        </div>
      </div>

    </div>

  </div>
</section>
