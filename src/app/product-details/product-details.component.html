<div class="container mt-4" *ngIf="product">

  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>

  <h3>Modelos dispon√≠veis</h3>

  <div class="row">
  <div class="productbox col-lg-4 mt-3" *ngFor="let m of product.models">
    
    <img [src]="m.img" class="img-fluid model-img">

    <p>{{ m.desc }}</p>

    <button 
      class="btn btn-success w-100 mt-2"
      (click)="contactWhatsApp(m)"
    >
      <i class="bi bi-whatsapp"></i> Fale conosco
    </button>

  </div>
</div>

</div>
