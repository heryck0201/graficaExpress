<div class="product-details" *ngIf="product">

  <div class="container">

    <!-- Cabeçalho do Produto -->
    <div class="product-header text-center">
      <h1>{{ product.name }}</h1>
      <p class="product-description">
        {{ product.description }}
      </p>
    </div>

    <!-- Modelos -->
    <h3 class="section-title text-center">
      Modelos disponíveis
    </h3>

    <div class="row mt-4">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let m of product.models">

        <div class="model-card">

          <div class="image-wrapper">
            <img [src]="m.img" [alt]="m.desc">
          </div>

          <div class="card-content">
            <p>{{ m.desc }}</p>

            <button 
              class="whatsapp-btn"
              (click)="contactWhatsApp(m)"
            >
              <i class="bi bi-whatsapp"></i>
              Fale conosco
            </button>
          </div>

        </div>

      </div>
    </div>

  </div>

</div>
